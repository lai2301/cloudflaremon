name = "cloudflare-worker-monitor"
main = "slim/src/index.js"
compatibility_date = "2024-01-01"
[[routes]]
pattern = "mon.pipdor.com"
custom_domain = true
# KV Namespace for storing heartbeat logs
# This file is automatically generated by Terraform
[[kv_namespaces]]
binding = "HEARTBEAT_LOGS"
id = "60b0fdcc4dca49958a1d8776d183083f"

# Cron trigger - checks for stale heartbeats every 10 minutes
[triggers]
crons = ["*/10 * * * *"]

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
