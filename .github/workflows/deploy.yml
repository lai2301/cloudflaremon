name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest
    name: Setup Infrastructure & Deploy
    permissions:
      contents: write  # To commit updated wrangler.toml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Account ID
        id: fetch_account_id
        run: |
          if [[ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]]; then
            ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
            echo "Using provided CLOUDFLARE_ACCOUNT_ID from secrets."
          else
            ACCOUNT_ID=$(curl -X GET "https://api.cloudflare.com/client/v4/accounts" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json" | jq -r ".result[0].id")
            if [[ "$ACCOUNT_ID" == "null" || -z "$ACCOUNT_ID" ]]; then
              echo "Failed to get account ID. Please set CLOUDFLARE_ACCOUNT_ID secret."
              exit 1
            fi
            echo "Fetched Account ID from API."
          fi
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Check if KV namespace needs to be created
        id: check_kv
        run: |
          if grep -q "YOUR_KV_NAMESPACE_ID_HERE" wrangler.toml; then
            echo "needs_setup=true" >> $GITHUB_OUTPUT
            echo "ğŸ”§ KV namespace not configured, will create with Terraform"
          else
            echo "needs_setup=false" >> $GITHUB_OUTPUT
            echo "âœ… KV namespace already configured"
          fi

      - name: Setup Terraform
        if: steps.check_kv.outputs.needs_setup == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.0"

      - name: Create terraform.tfvars
        if: steps.check_kv.outputs.needs_setup == 'true'
        run: |
          cat > terraform/terraform.tfvars << EOF
          cloudflare_api_token   = "${{ secrets.CLOUDFLARE_API_TOKEN }}"
          cloudflare_account_id  = "${{ steps.fetch_account_id.outputs.account_id }}"
          worker_name            = "heartbeat-monitor"
          compatibility_date     = "2024-01-01"
          EOF

      - name: Terraform Init
        if: steps.check_kv.outputs.needs_setup == 'true'
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        if: steps.check_kv.outputs.needs_setup == 'true'
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Commit updated wrangler.toml
        if: steps.check_kv.outputs.needs_setup == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet wrangler.toml; then
            echo "No changes to commit"
          else
            git add wrangler.toml
            git commit -m "chore: Configure KV namespace via Terraform [skip ci]"
            git push
            echo "âœ… Updated wrangler.toml committed"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ steps.fetch_account_id.outputs.account_id }}

      - name: Configure Worker Secrets
        run: |
          echo "ğŸ” Configuring worker secrets..."
          
          # API Keys for heartbeat authentication
          if [[ -n "${{ secrets.API_KEYS }}" ]]; then
            echo "${{ secrets.API_KEYS }}" | npx wrangler secret put API_KEYS
            echo "âœ… API_KEYS configured"
          else
            echo "âš ï¸  API_KEYS not set - heartbeat authentication may not work"
          fi
          
          echo ""
          echo "ğŸ”” Configuring notification secrets..."
          
          # Discord
          if [[ -n "${{ secrets.NOTIFICATION_DISCORD_WEBHOOK_WEBHOOKURL }}" ]]; then
            echo "${{ secrets.NOTIFICATION_DISCORD_WEBHOOK_WEBHOOKURL }}" | npx wrangler secret put NOTIFICATION_DISCORD_WEBHOOK_WEBHOOKURL
            echo "âœ… Discord webhook configured"
          fi
          
          # Slack
          if [[ -n "${{ secrets.NOTIFICATION_SLACK_WEBHOOK_WEBHOOKURL }}" ]]; then
            echo "${{ secrets.NOTIFICATION_SLACK_WEBHOOK_WEBHOOKURL }}" | npx wrangler secret put NOTIFICATION_SLACK_WEBHOOK_WEBHOOKURL
            echo "âœ… Slack webhook configured"
          fi
          
          # Telegram
          if [[ -n "${{ secrets.NOTIFICATION_TELEGRAM_BOT_BOTTOKEN }}" ]]; then
            echo "${{ secrets.NOTIFICATION_TELEGRAM_BOT_BOTTOKEN }}" | npx wrangler secret put NOTIFICATION_TELEGRAM_BOT_BOTTOKEN
            echo "âœ… Telegram bot token configured"
          fi
          
          if [[ -n "${{ secrets.NOTIFICATION_TELEGRAM_BOT_CHATID }}" ]]; then
            echo "${{ secrets.NOTIFICATION_TELEGRAM_BOT_CHATID }}" | npx wrangler secret put NOTIFICATION_TELEGRAM_BOT_CHATID
            echo "âœ… Telegram chat ID configured"
          fi
          
          # Email (Mailgun)
          if [[ -n "${{ secrets.NOTIFICATION_EMAIL_VIA_MAILGUN_APIKEY }}" ]]; then
            echo "${{ secrets.NOTIFICATION_EMAIL_VIA_MAILGUN_APIKEY }}" | npx wrangler secret put NOTIFICATION_EMAIL_VIA_MAILGUN_APIKEY
            echo "âœ… Mailgun API key configured"
          fi
          
          if [[ -n "${{ secrets.NOTIFICATION_EMAIL_VIA_MAILGUN_DOMAIN }}" ]]; then
            echo "${{ secrets.NOTIFICATION_EMAIL_VIA_MAILGUN_DOMAIN }}" | npx wrangler secret put NOTIFICATION_EMAIL_VIA_MAILGUN_DOMAIN
            echo "âœ… Mailgun domain configured"
          fi
          
          # Custom Webhook
          if [[ -n "${{ secrets.NOTIFICATION_CUSTOM_WEBHOOK_URL }}" ]]; then
            echo "${{ secrets.NOTIFICATION_CUSTOM_WEBHOOK_URL }}" | npx wrangler secret put NOTIFICATION_CUSTOM_WEBHOOK_URL
            echo "âœ… Custom webhook URL configured"
          fi
          
          if [[ -n "${{ secrets.NOTIFICATION_CUSTOM_WEBHOOK_AUTHTOKEN }}" ]]; then
            echo "${{ secrets.NOTIFICATION_CUSTOM_WEBHOOK_AUTHTOKEN }}" | npx wrangler secret put NOTIFICATION_CUSTOM_WEBHOOK_AUTHTOKEN
            echo "âœ… Custom webhook auth token configured"
          fi
          
          # Pushover
          if [[ -n "${{ secrets.NOTIFICATION_PUSHOVER_USERKEY }}" ]]; then
            echo "${{ secrets.NOTIFICATION_PUSHOVER_USERKEY }}" | npx wrangler secret put NOTIFICATION_PUSHOVER_USERKEY
            echo "âœ… Pushover user key configured"
          fi
          
          if [[ -n "${{ secrets.NOTIFICATION_PUSHOVER_APITOKEN }}" ]]; then
            echo "${{ secrets.NOTIFICATION_PUSHOVER_APITOKEN }}" | npx wrangler secret put NOTIFICATION_PUSHOVER_APITOKEN
            echo "âœ… Pushover API token configured"
          fi
          
          # PagerDuty
          if [[ -n "${{ secrets.NOTIFICATION_PAGERDUTY_ROUTINGKEY }}" ]]; then
            echo "${{ secrets.NOTIFICATION_PAGERDUTY_ROUTINGKEY }}" | npx wrangler secret put NOTIFICATION_PAGERDUTY_ROUTINGKEY
            echo "âœ… PagerDuty routing key configured"
          fi
          
          echo "âœ¨ Notification secrets configuration complete"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ steps.fetch_account_id.outputs.account_id }}

